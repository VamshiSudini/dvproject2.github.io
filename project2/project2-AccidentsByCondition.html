<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}

svg {
	width: 100%;
	height: 100%;
}

path.slice{
	stroke-width:2px;

}

polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;

}

.labelValue
{
	font-size: 60%;
	opacity: .5;
	
}

text {
  font: 12px sans-serif;
}

svg {
    -webkit-filter: drop-shadow( 0px 3px 3px rgba(0,0,0,.3) );
    filter: drop-shadow( 0px 3px 3px rgba(0,0,0,.25) );
}

</style>
<body>
<form>
<label><input type="radio" name="dataset" id="dataset" value="primaryfactor">Primary Factors</label>
<label><input type="radio" name="dataset" id="dataset" value="light">Light Conditions</label>
<label><input type="radio" name="dataset" id="dataset" value="weather">Weather Conditions</label>
<label><input type="radio" name="dataset" id="dataset" value="surface">Surface Types</label>
</form>
<script>

d3.select("input[value=\"primaryfactor\"]").property("checked", true);

var svg = d3.select("body")
	.append("svg")
	.append("g")

svg.append("g")
	.attr("class", "slices");
svg.append("g")
	.attr("class", "labelName");
svg.append("g")
	.attr("class", "labelValue");
svg.append("g")
	.attr("class", "lines");

var width = 960,
    height = 450,
	radius = Math.min(width, height) / 2;

var pie = d3.layout.pie()
	.sort(null)
	.value(function(d) {
		return d.NoOfAccidents;
	});

var arc = d3.svg.arc()
	.outerRadius(radius * 0.8)
	.innerRadius(radius * 0.6)
	.cornerRadius(5) 
    .padAngle(0.016);

var outerArc = d3.svg.arc()
	.innerRadius(radius * 0.9)
	.outerRadius(radius * 0.9);

var div = d3.select("body").append("div").attr("class", "toolTip");

svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var colorRange = d3.scale.category20();
var color = d3.scale.ordinal()
	.range(colorRange.range());

d3.csv('data/primaryfactors.csv', function(error, data) {
        change(data);
    });

d3.selectAll("input")
	.on("change", selectDataset);
	
function selectDataset()
{
	var value = this.value;
	if (value == "weather")
	{
		d3.csv('data/weatherconditions.csv', function(error, data) {
        change(data);
    });
	}
   if (value == "light")
	{
		d3.csv('data/lightconditions.csv', function(error, data) {
        change(data);
    });
	}
	if (value == "primaryfactor")
	{
		d3.csv('data/primaryfactors.csv', function(error, data) {
        change(data);
    });
	}
	if (value == "surface")
	{
		d3.csv('data/surfacetypes.csv', function(error, data) {
        change(data);
    });
	}
}

function change(data) {

	var slice = svg.select(".slices").selectAll("path.slice")
        .data(pie(data), function(d){ return d.data.Condition });

    slice.enter()
        .insert("path")
        .style("fill", function(d) { return color(d.data.Condition); })
        .attr("class", "slice");

    slice
        .transition().duration(1000)
        .attrTween("d", function(d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
                return arc(interpolate(t));
            };
        })
		
    slice.exit()
        .remove();
		
		// add tooltip to mouse events
            d3.selectAll('.labelName text, .slices path').call(toolTip);
       
            // calculates the angle
            function midAngle(d) { return d.startAngle + (d.endAngle - d.startAngle) / 2; }

            // function that creates and adds the tool tip to a selected element
            function toolTip(selection) {

                // add tooltip
                selection.on('mouseenter', function (d) {

                    svg.append('text')
                        .attr('class', 'toolCircle')
                        .attr('dy', -15) 
                        .html(toolTipHTML(d)) 
                        .style('font-size', '.8em')
                        .style('text-anchor', 'middle');

                    svg.append('circle')
                        .attr('class', 'toolCircle')
                        .attr('r', radius * 0.55)
                        .style('fill', color(d.data.Condition))
                        .style('fill-opacity', 0.35);
                });
				
				//mouseout
                selection.on('mouseout', function () {
                    d3.selectAll('.toolCircle').remove();
                });
            }
			
			//73414

            //tool tip function
            function toolTipHTML(data) {

                var tip = '',
                    i   = 0;
					
				var f = d3.format(".1f");

                for (var key in data.data) {

                    var value = (!isNaN(parseFloat(data.data[key]))) ? data.data[key] : data.data[key];

                    if (i === 0) tip += 'Condition' + ': ' + value + '</tspan>';
                    else tip += '<tspan x="0" dy="1.2em">' + 'No of Accidents' + ': ' + value + '</tspan>';
                    i++;
                }

                return tip;
            }
		
    // text labels

    var text = svg.select(".labelName").selectAll("text")
        .data(pie(data), function(d){ return d.data.Condition });

    text.enter()
        .append("text")
        .attr("dy", ".35em")
        .style('text-anchor', 'middle')
	    .style('font-style','italic')

    function midAngle(d){
        return d.startAngle + (d.endAngle - d.startAngle)/2;
    }

    text
        .transition().duration(1000)
        .attrTween("transform", function(d) {
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
                var d2 = interpolate(t);
                var pos = outerArc.centroid(d2);
                pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                return "translate("+ pos +")";
            };
        })
        .styleTween("text-anchor", function(d){
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
                var d2 = interpolate(t);
                return midAngle(d2) < Math.PI ? "start":"end";
            };
        })
        .text(function(d) {
		    var f = d3.format(".1f");
            return (d.data.Condition+": "+f((d.data.NoOfAccidents)*(100/73414))+"%");
        });


    text.exit()
        .remove();

    // Text on polylines

    var polyline = svg.select(".lines").selectAll("polyline")
        .data(pie(data), function(d){ return d.data.Condition });

    polyline.enter()
        .append("polyline");

    polyline.transition().duration(1000)
        .attrTween("points", function(d){
            this._current = this._current || d;
            var interpolate = d3.interpolate(this._current, d);
            this._current = interpolate(0);
            return function(t) {
                var d2 = interpolate(t);
                var pos = outerArc.centroid(d2);
                pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                return [arc.centroid(d2), outerArc.centroid(d2), pos];
            };
        });

    polyline.exit()
        .remove();
};

</script>
</body>
